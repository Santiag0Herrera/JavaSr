<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Dancing+Script&family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>Creador de Articulos</title>
</head>
<body>
    <div id="top" style="display: none;">
        
    </div>
    <div id="fotoPrincipal" style="display: none;">

    </div>
    <h1 class="Titulo" style="display: none;">Articulos Creados:</h2>
    
    <ul id="lista" class="chicos">
        
    </ul>
    <h2 class="Titulo" style="display: none;">Crear Articulos Nuevos</h2>
    <form id="formularioCreacion" action="index.html" style="display: none;">
        <input id="nombreArticulo" type="text" placeholder="Nombre">
        <input type="link" id="basic-url" aria-describedby="basic-addon3" placeholder="URL de Imagen: https://example.com/">
        <textarea id="descripcionArticulo" type="text" placeholder="Descripcion" rows="10"></textarea>
        <input id="precioArticulo" type="number" placeholder="Precio">
        <button id="crearArticulo"  type="submit">Crear Articulo</button>
    </form>
    <h2 class="Titulo" style="display: none;">Carrito</h2>
    <ul id="carritoSlidebar" class="chicos">
        
    </ul>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/crearArticulos.js"></script>
    <script src="./js/carrito.js"></script>
</body>
</html>
